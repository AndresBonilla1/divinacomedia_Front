<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Esta es la pagina de andministración de usuarios">
    <meta name="author" content="Andres Felipe Bonilla Canizales">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/usuarios.css">
    <title>Administración de Usuarios</title>
</head>

<body>
    <div class="container-fluid">
        <header>
            <div class="row justify-content-center">
                <img id="logo" src="../img/logo_empresa.png" alt="Logo" class="logo img-fluid">
            </div>
        </header>
        <main>
            <!-- ********************* Seccion de la tabla ********************* -->
            <div class="row text-center">
                <div class="container-fluid mt-3">
                    <h1>Administración de Usuarios</h1>
                </div>
            </div>
            <div class="row justify-content-end">
                <div class="col-2 mt-3">
                    <button type="button" class="btn btn-outline-success btn-lg" data-bs-toggle="modal"
                        data-bs-target="#modalUsuario">Agregar</button>
                </div>
            </div>
            <div class="row text-center">
                <div class="table-responsive mt-3">
                    <table id="tablaUsuarios" class="table table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th scope="col">Editar</th>
                                <th scope="col">Eliminar</th>
                                <th scope="col">Identificación</th>
                                <th scope="col">Nombres</th>
                                <th scope="col">E-mail</th>
                                <th scope="col">Perfil</th>
                                <th scope="col">Zona</th>
                            </tr>
                        </thead>
                        <tbody id="tablaUsuariosBody">
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="row mt-3 justify-content-center">
                <div class="col-2">
                    <a href="../pages/inventario.html">Inventario de productos</a>
                </div>
            </div>
        </main>
    </div>

    <!-- ********************* Seccion modal agregar usuario ********************* -->
    <div class="modal fade" id="modalUsuario" tabindex="-1" aria-labelledby="modalUserLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalUserLabel">Registrar usuario</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">
                    <form>
                        <div class="row mb-3">
                            <label>Los campos con <span class="badge bg-info">*</span> son obligatorios.</label>
                        </div>
                        <div class="form-group">
                            <label for="identificacionRegistro" class="form-label">Identificación:</label>
                            <input type="number" class="form-control" id="identificacionRegistro" placeholder="1234"
                                oninput="limitandoCaracteres(this, 20)">
                        </div>

                        <div class="form-group">
                            <label for="nombreRegistro" class="form-label"><span class="badge bg-info">*</span>
                                Nombre:</label>
                            <input type="text" class="form-control" id="nombreRegistro" placeholder="Mi nombre"
                                maxlength="80">
                        </div>

                        <div class="form-group">
                            <label for="emailRegistro" class="form-label"><span class="badge bg-info">*</span>
                                Email:</label>
                            <input type="email" class="form-control" id="emailRegistro" placeholder="name@example.com"
                                maxlength="50">
                        </div>

                        <div class="form-group">
                            <label for="contrasenaRegistro" class="form-label"><span class="badge bg-info">*</span>
                                Password:</label>
                            <input type="password" class="form-control" id="contrasenaRegistro" placeholder="myPassword"
                                maxlength="50">
                        </div>

                        <div class="form-group">
                            <label for="contrasenaRegistro2" class="form-label"><span class="badge bg-info">*</span>
                                Confirmar password:</label>
                            <input type="password" class="form-control" id="contrasenaRegistro2"
                                placeholder="myPassword" maxlength="50">
                        </div>

                        <div class="form-group">
                            <label for="direccionRegistro" class="form-label">Dirección:</label>
                            <input type="text" class="form-control" id="direccionRegistro"
                                placeholder="Calle 20 #33-42">
                        </div>

                        <div class="form-group">
                            <label for="celularRegistro" class="form-label">Celular:</label>
                            <input type="tel" class="form-control" id="celularRegistro" placeholder="3102345679"
                                maxlength="10">
                        </div>

                        <div class="form-group">
                            <label for="zonaRegistro" class="form-label">Zona:</label>
                            <select class="form-select" id="zonaRegistro">
                                <option value="Suroccidente" selected>Suroccidente</option>
                                <option value="Suroriente">Suroriente</option>
                                <option value="Norte-Centro Historico">Norte-Centro Historico</option>
                                <option value="Metropolitana">Metropolitana</option>
                                <option value="Riomar">Riomar</option>
                                <option value="Soledad">Soledad</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="tipoRegistro" class="form-label">Tipo:</label>
                            <select class="form-select" id="tipoRegistro">
                                <option value="ASE" selected>Asesor Comercial</option>
                                <option value="COORD">Coordinador de Zona</option>
                                <option value="ADM ">Administrador</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" id="btnRegistrarUsuario">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- ********************* Seccion modal editar usuario ********************* -->
    <div class="modal fade" id="modalUsuarioE" tabindex="-1" aria-labelledby="modalUserELabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalUserELabel">Editar usuario</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">
                    <form>
                        <div class="row mb-3">
                            <label>Los campos con <span class="badge bg-info">*</span> son obligatorios.</label>
                        </div>
                        <div class="form-group">
                            <label for="identificacionRegistroE" class="form-label">Identificación:</label>
                            <input type="number" class="form-control" id="identificacionRegistroE" placeholder="1234"
                                oninput="limitandoCaracteres(this, 20)">
                        </div>

                        <div class="form-group">
                            <label for="nombreRegistroE" class="form-label"><span class="badge bg-info">*</span>
                                Nombre:</label>
                            <input type="text" class="form-control" id="nombreRegistroE" placeholder="Mi nombre"
                                maxlength="80">
                        </div>

                        <div class="form-group">
                            <label for="emailRegistroE" class="form-label"><span class="badge bg-info">*</span>
                                Email:</label>
                            <input type="email" class="form-control" id="emailRegistroE" placeholder="name@example.com"
                                maxlength="50">
                        </div>

                        <div class="form-group">
                            <label for="contrasenaRegistroE" class="form-label"><span class="badge bg-info">*</span>
                                Password:</label>
                            <input type="password" class="form-control" id="contrasenaRegistroE" placeholder="myPassword"
                                maxlength="50">
                        </div>

                        <div class="form-group">
                            <label for="contrasenaRegistro2E" class="form-label"><span class="badge bg-info">*</span>
                                Confirmar password:</label>
                            <input type="password" class="form-control" id="contrasenaRegistro2E"
                                placeholder="myPassword" maxlength="50">
                        </div>

                        <div class="form-group">
                            <label for="direccionRegistroE" class="form-label">Dirección:</label>
                            <input type="text" class="form-control" id="direccionRegistroE"
                                placeholder="Calle 20 #33-42">
                        </div>

                        <div class="form-group">
                            <label for="celularRegistroE" class="form-label">Celular:</label>
                            <input type="tel" class="form-control" id="celularRegistroE" placeholder="3102345679"
                                maxlength="10">
                        </div>

                        <div class="form-group">
                            <label for="zonaRegistroE" class="form-label">Zona:</label>
                            <select class="form-select" id="zonaRegistroE">
                                <option value="Suroccidente" selected>Suroccidente</option>
                                <option value="Suroriente">Suroriente</option>
                                <option value="Norte-Centro Historico">Norte-Centro Historico</option>
                                <option value="Metropolitana">Metropolitana</option>
                                <option value="Riomar">Riomar</option>
                                <option value="Soledad">Soledad</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="tipoRegistroE" class="form-label">Tipo:</label>
                            <select class="form-select" id="tipoRegistroE">
                                <option value="ASE" selected>Asesor Comercial</option>
                                <option value="COORD">Coordinador de Zona</option>
                                <option value="ADM ">Administrador</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" id="btnEditarUsuario">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="../js/usuarios.js"></script>
</body>

</html>
