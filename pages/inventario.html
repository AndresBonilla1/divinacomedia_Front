<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Esta es la pagina de inventario de productos">
    <meta name="author" content="Andres Felipe Bonilla Canizales">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/inventario.css">
    <title>Inventario de Productos</title>
</head>

<body>
    <div class="container-fluid">
        <header>
            <div class="row justify-content-center">
                <img id="logo" src="../img/logo_empresa.png" alt="Logo" class="logo img-fluid">
            </div>
        </header>
        <main>
            <!-- ********************* Seccion de la tabla ********************* -->
            <div class="row text-center">
                <div class="container-fluid mt-3">
                    <h1>Inventario de Productos</h1>
                </div>
            </div>
            <div class="row justify-content-end">
                <div class="col-2 mt-3">
                    <button type="button" id="btnprueba" class="btn btn-outline-success btn-lg" data-bs-toggle="modal" data-bs-target="#modalInventario">Agregar</button>
                </div>
            </div>
            <div class="row text-center">
                <div class="table-responsive mt-3">
                    <table id="tablaInventario" class="table table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th scope="col">Editar</th>
                                <th scope="col">Eliminar</th>
                                <th scope="col">Referencia</th>
                                <th scope="col">Marca</th>
                                <th scope="col">Nombre</th>
                                <th scope="col">Categoria</th>
                                <th scope="col">Descripción</th>
                                <th scope="col">Disponibilidad</th>
                                <th scope="col">Precio</th>
                                <th scope="col">Stock</th>
                                <th scope="col">Foto</th>
                            </tr>
                        </thead>
                        <tbody id="tablaInventarioBody">
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="row mt-3 justify-content-center">
                <div class="col-2">
                    <a href="../pages/usuarios.html">Administración de usuarios</a>
                </div>
            </div>
        </main>
    </div>

    <!-- ********************* Seccion modal agregar producto ********************* -->
    <div class="modal fade" id="modalInventario" tabindex="-1" aria-labelledby="modalInventarioLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalInventarioLabel">Registrar producto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">
                    <form>
                        <div class="row mb-3">
                            <label>Todos los campos son obligatorios.</label>
                        </div>

                        <div class="form-group">
                            <label for="referenciaProducto" class="form-label">Referencia:</label>
                            <input type="text" class="form-control" id="referenciaProducto" placeholder="AP-901">
                        </div>

                        <div class="form-group">
                            <label for="marcaProducto" class="form-label">Marca:</label>
                            <input type="text" class="form-control" id="marcaProducto" placeholder="L'ORÉAL PARIS">
                        </div>

                        <div class="form-group">
                            <label for="nombreProducto" class="form-label">Nombre:</label>
                            <input type="text" class="form-control" id="nombreProducto" placeholder="Total Repair 5">
                        </div>

                        <div class="form-group">
                            <label for="categoriaProducto" class="form-label">Categoria:</label>
                            <input type="text" class="form-control" id="categoriaProducto" placeholder="Shampoo">
                        </div>

                        <div class="form-group">
                            <label for="descripcionProducto" class="form-label">Descripción:</label>
                            <textarea class="form-control" id="descripcionProducto" rows="2"
                                placeholder="Este shampoo lo usa Jennifer Lopez" maxlength="80"></textarea>
                        </div>

                        <div class="form-group">
                            <label for="disponibilidadProducto" class="form-label">Disponibilidad:</label>
                            <select class="form-select" id="disponibilidadProducto">
                                <option value="true">Si</option>
                                <option value="false">No</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="precioProducto" class="form-label">Precio:</label>
                            <input type="number" class="form-control" id="precioProducto" placeholder="500000">
                        </div>

                        <div class="form-group">
                            <label for="stockProducto" class="form-label">Stock:</label>
                            <input type="number" class="form-control" id="stockProducto" placeholder="20">
                        </div>

                        <div class="form-group">
                            <label for="fotoProducto" class="form-label">Foto(Url):</label>
                            <input type="url" class="form-control" id="fotoProducto">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" id="btnRegistrarProducto">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- ********************* Seccion modal editar producto ********************* -->
    <div class="modal fade" id="modalInventarioE" tabindex="-1" aria-labelledby="modalInventarioLabelE"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalInventarioLabelE">Editar producto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">
                    <form>
                        <div class="row mb-3">
                            <label>Todos los campos son obligatorios.</label>
                        </div>

                        <div class="form-group">
                            <label for="marcaProductoE" class="form-label">Marca:</label>
                            <input type="text" class="form-control" id="marcaProductoE" placeholder="L'ORÉAL PARIS">
                        </div>

                        <div class="form-group">
                            <label for="nombreProductoE" class="form-label">Nombre:</label>
                            <input type="text" class="form-control" id="nombreProductoE" placeholder="Total Repair 5">
                        </div>

                        <div class="form-group">
                            <label for="categoriaProductoE" class="form-label">Categoria:</label>
                            <input type="text" class="form-control" id="categoriaProductoE" placeholder="Shampoo">
                        </div>

                        <div class="form-group">
                            <label for="descripcionProductoE" class="form-label">Descripción:</label>
                            <textarea class="form-control" id="descripcionProductoE" rows="2"
                                placeholder="Este shampoo lo usa Jennifer Lopez" maxlength="80"></textarea>
                        </div>

                        <div class="form-group">
                            <label for="disponibilidadProductoE" class="form-label">Disponibilidad:</label>
                            <select class="form-select" id="disponibilidadProductoE">
                                <option value="true">Si</option>
                                <option value="false">No</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="precioProductoE" class="form-label">Precio:</label>
                            <input type="number" class="form-control" id="precioProductoE" placeholder="500000">
                        </div>

                        <div class="form-group">
                            <label for="stockProductoE" class="form-label">Stock:</label>
                            <input type="number" class="form-control" id="stockProductoE" placeholder="20">
                        </div>

                        <div class="form-group">
                            <label for="fotoProductoE" class="form-label">Foto(Url):</label>
                            <input type="url" class="form-control" id="fotoProductoE">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" id="btnEditarProducto">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="../js/inventario.js"></script>
</body>

</html>
